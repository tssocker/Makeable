<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - Makeable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .status.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info-box p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>üöÄ Admin Setup</h1>
        <p class="subtitle">Erstelle deinen Admin-Account f√ºr Makeable</p>

        <div class="info-box">
            <p><strong>Hinweis:</strong> Dieser Setup funktioniert nur beim ersten Aufruf. Danach kannst du dich normal einloggen.</p>
        </div>

        <form id="setup-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required value="Till">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required value="s_tischa@hochschule-bc.de">
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <button type="submit" id="submit-btn">Admin Account erstellen</button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        const API_URL = window.location.origin;

        document.getElementById('setup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');
            const status = document.getElementById('status');

            btn.disabled = true;
            btn.textContent = 'Erstelle Admin...';
            status.className = 'status';

            try {
                const response = await fetch(`${API_URL}/api/auth/setup-admin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    status.textContent = '‚úÖ Admin Account erfolgreich erstellt! Leite weiter...';
                    status.className = 'status success show';

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    status.textContent = '‚ùå ' + (data.error || 'Setup fehlgeschlagen');
                    status.className = 'status error show';
                    btn.disabled = false;
                    btn.textContent = 'Admin Account erstellen';
                }
            } catch (error) {
                console.error('Setup error:', error);
                status.textContent = '‚ùå Netzwerkfehler. Bitte versuche es erneut.';
                status.className = 'status error show';
                btn.disabled = false;
                btn.textContent = 'Admin Account erstellen';
            }
        });
    </script>
</body>
</html>
