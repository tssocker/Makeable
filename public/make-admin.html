<!DOCTYPE html>
<html>
<head>
    <title>Make Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            background: #FF6B9D;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #FFA500; }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Make User Admin</h1>
    <p>Click the button to make s_tischa@hochschule-bc.de an admin:</p>
    <button onclick="makeAdmin()">Make Me Admin</button>
    <div id="result"></div>

    <script>
        async function makeAdmin() {
            const btn = document.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                const response = await fetch('/api/make-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 's_tischa@hochschule-bc.de',
                        secret: 'make-me-admin-2024'
                    })
                });

                const data = await response.json();
                const result = document.getElementById('result');

                if (response.ok) {
                    result.className = 'success';
                    result.innerHTML = `<strong>Success!</strong> ${data.message}<br><br>Now logout and login again to see the Admin Dashboard!`;
                } else {
                    result.className = 'error';
                    result.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                const result = document.getElementById('result');
                result.className = 'error';
                result.textContent = `Error: ${error.message}`;
            }

            btn.disabled = false;
            btn.textContent = 'Make Me Admin';
        }
    </script>
</body>
</html>
